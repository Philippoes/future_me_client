<ion-view title="Description">
  <ion-content scroll="false" class="pane" style="background-image: url('img/{{occupation.image}}');">
    <ion-header-bar class='bar-clear'>
      <div class="buttons">
        <a class="button icon-left ion-chevron-left button-clear button-back" ng-click="myGoBack()"></a>
      </div>
      <div  class="header-bar-title"><div>Det här gör en<br>{{occupation.title}}</div></div>
      <div class="buttons">
        <a class="button icon-right ion-ios-bookmarks button-clear" go-click="/library"></a>
      </div>
    </ion-header-bar>
      <div class="col-80"><!-- Divider div --></div>
    <div class="row top-space">
      <ion-scroll class="col-90" style="width: 100%">
        <p ng-if="occupation.description" class="description-subtext-bold">{{occupation.description}}</p>
        <h3 ng-if="occupation.title_2" class="description-subtitle">{{occupation.title_2}}</h3>
        <p ng-if="occupation.description_2" class="body-text">{{occupation.description_2}}</p>
        <h3 ng-if="occupation.title_3" class="description-subtitle">{{occupation.title_3}}</h3>
        <p ng-if="occupation.description_3" class="body-text">{{occupation.description_3}}</p>
        <h3 ng-if="occupation.title_4" class="description-subtitle">{{occupation.title_4}}</h3>
        <p ng-if="occupation.description_4" class="body-text">{{occupation.description_4}}</p>
        <h3 class="description-rating-text">Chans att få jobb</h3>
        <h3 class="description-rating">{{occupation.rating}}</h3>
      </ion-scroll>
    </div>
      <div class="col button-group_description">
        <button class="button button-assertive icon ion-close" ng-click="myGoBackSkip()"></button>
        <button class="button button-royal icon ion-footprint" go-click="/path/{{occupation.id}}"></button>
        <button class="button button-positive button-link" ng-click="gotoGoogle(occupation.google)"></button>
        <button class="button button-balanced icon ion-heart" ng-click="saveThisOccupation()"></button>
      </div>
  </ion-content>
</ion-view>
